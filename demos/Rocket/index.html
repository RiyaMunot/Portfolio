<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO Rocket Launch Animation</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="clouds">
            <div class="cloud1"></div>
            <div class="cloud2"></div>
        </div>

        <div class="moon"></div>

        <div class="launch-pad">
            <div class="tower-vertical">
                <div class="tower-horizontal"></div>
            </div>
        </div>

        <div class="tree">
            <div class="branch1"></div>
            <div class="branch2"></div>
            <div class="branch3"></div>
        </div>

        <div class="rocket">
            <div class="text">
                <b>ISRO<br>INDIA</b>
            </div>
            <div class="top"></div>
            <div class="body"></div>
            <div class="left-booster">
                <div class="left-cone"></div>
                <div class="left-thrust"></div>
            </div>
            <div class="right-booster">
                <div class="right-cone"></div>
                <div class="right-thrust"></div>
            </div>
            <div class="main-thrust"></div>
        </div>

        <div class="stars"></div>
    </div>

    <div class="controls">
        <button id="launchBtn">Launch Rocket</button>
        <button id="resetBtn">Reset Animation</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
