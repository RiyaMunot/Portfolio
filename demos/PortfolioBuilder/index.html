<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Personal Portfolio Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portfolio Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="saveBtn"><i class="fas fa-save me-2"></i>Save</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="previewBtn"><i class="fas fa-eye me-2"></i>Preview</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar p-3">
        <h5>Content Blocks</h5>
        <div class="draggable" draggable="true" data-type="header">
            <i class="fas fa-heading me-2"></i>Header
        </div>
        <div class="draggable" draggable="true" data-type="text">
            <i class="fas fa-paragraph me-2"></i>Text
        </div>
        <div class="draggable" draggable="true" data-type="image">
            <i class="fas fa-image me-2"></i>Image
        </div>
        <div class="draggable" draggable="true" data-type="skills">
            <i class="fas fa-code me-2"></i>Skills
        </div>
        <div class="draggable" draggable="true" data-type="projects">
            <i class="fas fa-project-diagram me-2"></i>Projects
        </div>
        <hr>
        <h5>Templates</h5>
        <div class="template-option" data-template="minimal">
            <i class="fas fa-minimalist me-2"></i>Minimal
        </div>
        <div class="template-option" data-template="creative">
            <i class="fas fa-paint-brush me-2"></i>Creative
        </div>
        <div class="template-option" data-template="professional">
            <i class="fas fa-briefcase me-2"></i>Professional
        </div>
        <hr>
        <h5>Color Scheme</h5>
        <div id="colorOptions">
            <span class="color-option active" style="background-color: #4a90e2;" data-color="#4a90e2"></span>
            <span class="color-option" style="background-color: #50c878;" data-color="#50c878"></span>
            <span class="color-option" style="background-color: #f39c12;" data-color="#f39c12"></span>
            <span class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></span>
        </div>
    </div>

    <div class="content-area">
        <div class="drop-zone" id="portfolioContent">
            <p class="text-center text-muted">Drag and drop content blocks here</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
