<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS Transformations</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>CSS Transformations Showcase</h1>
        <p class="description">This interactive demo showcases various CSS transformations. Click on each box to trigger its unique transformation effect. Hover over the boxes to see additional animations.</p>
        <div class="transform-container">
            <div id="translate" class="transform-box">
                <span class="front">Translate</span>
                <span class="back">Moved!</span>
            </div>
            <div id="rotate" class="transform-box">
                <span class="front">Rotate</span>
                <span class="back">Spun!</span>
            </div>
            <div id="scale" class="transform-box">
                <span class="front">Scale</span>
                <span class="back">Zoomed!</span>
            </div>
            <div id="skew" class="transform-box">
                <span class="front">Skew</span>
                <span class="back">Tilted!</span>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
