<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Image Gallery | code_wars_official</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Enhanced 3D Image Gallery</h1>
        <div class="gallery-container">
            <div class="box" id="gallery">
                <!-- Images will be dynamically added here -->
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-primary" id="prevBtn"><i class="fas fa-chevron-left"></i> Previous</button>
            <button class="btn btn-success" id="playPauseBtn"><i class="fas fa-play"></i> Play/Pause</button>
            <button class="btn btn-primary" id="nextBtn">Next <i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="image-info">
            <span id="currentImageInfo"></span>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <!-- Modal for fullscreen image view -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" id="modalImage" alt="Full size image">
                    <div class="mt-3">
                        <input type="range" class="form-range" id="zoomRange" min="1" max="3" step="0.1" value="1">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-secondary" id="rotateBtn"><i class="fas fa-sync-alt"></i> Rotate</button>
                        <button class="btn btn-info" id="downloadBtn"><i class="fas fa-download"></i> Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/script.js"></script>
</html>
